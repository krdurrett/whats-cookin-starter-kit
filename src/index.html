<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="node_modules/@glidejs/glide/dist/css/glide.core.min.css">
    <link rel="stylesheet" href="node_modules/@glidejs/glide/dist/css/glide.theme.min.css">
    <meta charset="UTF-8">
    <title>What's Cookin</title>
  </head>
  <body>
    <main>
      <nav id="navSection">
        <section class="home-nav-bar" id="homeNavBar">
          <div class="home-button-container">
            <button class="home-button" id="homeButton">What's Cookin</button>
          </div>
          <div class="nav-search-bar">
            <input class="search-input" id="searchInput" type="text" placeholder="Search by recipe name or ingredient"></input>
            <button class="search-button" id="searchButton" type="submit">Search</button>
          </div>
          <div class="nav-button-container">
            <button class="nav-buttons" id="navFilterButton">Filter</button>
            <button class="nav-buttons" id="navFavoritesButton">Favorites‚ù§Ô∏è</button>
            <button class="nav-buttons" id="navToCookButton">To Cookü•ò</button>
          </div>
        </section>
        <section class="favorites-nav-bar hidden" id="favoritesNavBar">
          <div class="home-button-container">
            <button class="home-button" id="favoritesHomeButton">Home</button>
          </div>
          <div class="nav-search-bar">
            <input class="search-input" id="favoriteSearchInput" type="text" placeholder="Search favorites by recipe name or ingredient"></input>
            <button class="search-button" id="searchFavoritesButton" type="submit">Search Favorites</button>
          </div>
          <div class="nav-button-container">
            <button class="nav-buttons" id="navFilterFavoritesButton">Filter Favorites</button>
            <button class="nav-buttons" id="favoritesNavFavoritesButton">Favorites‚ù§Ô∏è</button>
            <button class="nav-buttons" id="favoriteNavToCookButton">To Cookü•ò</button>
          </div>
        </section>
      </nav>
      <section class="landing-page-view" id="landingPageView">
        <div class="glide">
          <div data-glide-el="track" class="glide__track">
            <ul class="glide__slides">
              <li class="glide__slide"><img src="./src/images/broccoli.jpg"></li>
              <li class="glide__slide"><img src="./src/images/herbs.jpg"></li>
              <li class="glide__slide"><img src="./src/images/personcooking.webp"></li>
            </ul>
          </div>
          <div class="glide__arrows" data-glide-el="controls">
            <button class="glide__arrow glide__arrow--left" data-glide-dir="<">prev</button>
            <button class="glide__arrow glide__arrow--right" data-glide-dir=">">next</button>
          </div>
        </div>
        <button class="all-recipes-button" id="allRecipesButton">View All Recipes!</button>
      </section>
      <section class="recipe-display-view hidden" id="recipeDisplayView">
        <h1 id="heading">User searched criteria/filters or Favorites or To Cook</h1>
        <section class="recipe-card-section" id="recipeCardSection">
          <section class="recipe-card">
            <img class="recipe-card-img" src="https://spoonacular.com/recipeImages/595736-556x370.jpg">
            <button>Recipe Name</button>
            <div class="recipe-card-buttons">
              <button>ü•ò</button>
              <button>‚ù§Ô∏è</button>
            </div>
          </section>
        </section>
      </section>
      <section class="recipe-details-view hidden" id="recipeDetailsView">
        <section class="recipe-header" id="recipeHeader">
          <span>Recipe Name</span>
          <span>Recipe Cost</span>
          <div class="recipe-detail-buttons">
            <button>ü•ò</button>
            <button>‚ù§Ô∏è</button>
          </div>
        </section>
        <div class= "recipe-details">
          <section class="ingredients">
            <h2>Ingredients</h2>
            <ul>
              <li>beans</li>
            </ul>
          </section>
          <section class="instructions">
            <h2>Instructions</h2>
            <ol>
              <li>mix beans</li>
            </ol>
          </section>
        </div>
      </section>
      <section class="filter-view hidden" id="filterView">
        <form class="filter-form">
          <h2 class="filter-view-title" id="filterViewTitle">Choose options to filter your recipes below</h2>
          <section class="filter-view-tags" id="filterViewTags">
            <input type="radio" id="beans" name="tag" value="beans">
            <label for="beans">Beans</label>
            <input type="radio" id="beans2" name="tag" value="beans2">
            <label for="beans2">Beans2</label>
          </section>
          <section id="filterViewButtonContainer">
            <button class="filter-view-button" id="filterViewButton">Get Recipes</button>
            <button class="filter-view-button hidden" id="favoritesFilterViewButton">Get Recipes</button>
          </section>
        </form>
      </section>
    </main>
  </body>
</html>
