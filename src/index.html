<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="./styles.css">
    <meta charset="UTF-8">
    <title>Whats Cookin</title>
  </head>
  <body>
    <main>
      <nav>
        <div class="home-button-container">
          <button class="home-button">Whats Cookin</button>
        </div>
        <div class="nav-search-bar">
          <input class="search-input" type="text" placeholder="Search by recipe name or ingredient"></input>
          <button class="search-button" type="submit">Search</button>
        </div>
        <div class="nav-button-container">
          <button class="nav-buttons">Filter</button>
          <button class="nav-buttons">Favorites‚ù§Ô∏è</button>
          <button class="nav-buttons">To Cookü•ò</button>
        </div>
      </nav>
      <section class="search-or-favorites-or-to-cook-view hidden">
        <h1>User searched criteria/filters or Favorites or To Cook</h1>
        <section class="recipe-card-section">
          <section class="recipe-card">
            <img class="recipe-card-img" src="https://spoonacular.com/recipeImages/595736-556x370.jpg">
            <button>Recipe Name</button>
            <div class="recipe-card-buttons">
              <button>ü•ò</button>
              <button>‚ù§Ô∏è</button>
            </div>
          </section>
        </section>
      </section>
      <section class="recipe-details-view hidden">
        <section class="recipe-header">
          <span>Recipe Name</span>
          <span>Recipe Cost</span>
          <div class="recipe-detail-buttons">
            <button>ü•ò</button>
            <button>‚ù§Ô∏è</button>
          </div>
        </section>
        <div class= "recipe-details">
          <section class="ingredients">
            <h2>Ingredients</h2>
            <ul>
              <li>beans</li>
            </ul>
          </section>
          <section class="instructions">
            <h2>Instructions</h2>
            <ol>
              <li>mix beans</li>
            </ol>
          </section>
        </div><
      </section>
      <section class="filter-view">
        <form class="filter-form">
          <h2 class="filter-view-title">Choose options to filter your recipes below</h2>
          <section class="filter-view-tags">
            <input type="radio" id="beans" name="tag" value="beans">
            <label for="beans">Beans</label>
            <input type="radio" id="beans2" name="tag" value="beans2">
            <label for="beans2">Beans2</label>
          </section>
          <button class="filter-view-button">Get Recipes</button>
        </form>
      </section>
    </main>

  </body>
</html>
